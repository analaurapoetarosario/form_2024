<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <h1>Registro para el Evento Deportivo</h1>
        <form action="procesar_registro.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>
    
            <label for="deporteFavorito">Deporte Favorito:</label>
            <select id="deporteFavorito" name="deporteFavorito" required>
                <option value="futbol">Fútbol</option>
                <option value="baloncesto">Baloncesto</option>
                <option value="tenis">Tenis</option>
                <option value="otro">Otro</option>
            </select><br><br>
    
            <label>Género:</label>
            <input type="radio" id="generoMasculino" name="genero" value="masculino" required>
            <label for="generoMasculino">Masculino</label>
            <input type="radio" id="generoFemenino" name="genero" value="femenino" required>
            <label for="generoFemenino">Femenino</label>
            <input type="radio" id="generoOtro" name="genero" value="otro" required>
            <label for="generoOtro">Otro</label><br><br>
    
            <input type="checkbox" id="terminosCondiciones" name="terminosCondiciones" required>
            <label for="terminosCondiciones">Acepto los términos y condiciones</label><br><br>
    
            <input type="submit" value="Registrarse">
        </form>
    
</body>
</html>
